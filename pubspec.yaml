name: fin_pay
description: "FinPay - A modern financial payment app with CRED-like design and smooth animations. Manage your money, make payments, track expenses, and stay in control of your finances."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.2.7
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  sqflite: ^2.3.3+2
  path: ^1.9.0
  smooth_page_indicator: ^1.2.0+3
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  animations: ^2.0.11
  shimmer: ^3.0.0
  lottie: ^3.1.2
  confetti: ^0.8.0
  flutter_animate: ^4.5.0
  vibration: ^3.1.5
  flutter_staggered_animations: ^1.1.1
  animated_text_kit: ^4.2.2
  http: ^1.2.2
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
